http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Upgrade WebSocket connections
    # map $http_upgrade $connection_upgrade {
    #     default upgrade;
    #     ''      close;
    # }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header Content-Security-Policy "default-src 'self';";

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Redirect HTTP to HTTPS for frontend
    server {
        listen 83;
        listen [::]:83; # IPv6
        server_name financialtracker.skylim.local;
        return 301 https://$host$request_uri;
    }

    # HTTPS configuration for frontend
    server {
        listen 443 ssl;
        listen [::]:443 ssl; # for IPv6
        server_name financialtracker.skylim.local;

        ssl_certificate /etc/nginx/certs/financialtracker.skylim.crt;
        ssl_certificate_key /etc/nginx/certs/financialtracker.skylim.key;
        add_header Strict-Transport-Security "max-age=31536000";

        location / {
            expires 1y;
            add_header Cache-Control "public";
            proxy_pass http://money_tracker_local_react:8075;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}